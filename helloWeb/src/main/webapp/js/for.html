<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js/for.html</title>
<script>
    console.log('javascript start');
    //5번 반복
    for(let i=0; i<5; i++){
        console.log(i);
    }

    //배열과 for 활용.
    let numary = [1,2,3,4,5]; //배열객체 >배열의 주소값 참조
    let sum = 0; 
    console.log(typeof numary);

    //let, const: 블록단위의 변수지정 
    //var 변수: 전역 or 지역(함수 안에서 선언할 때) > var i하면 console로 출력됨 let은 안되잖아
    for(let i=0; i<numary.length; i++){ 
        sum += numary[i];
    }
    console.log("sum의 값: " + sum);

    //확장 for of
    sum = 0;
    for(let val of numary){ //numary에 들어있는 배열만큼 반복 / 인덱스값 못씀. 값만 가져올 때 편리
        sum += val;
    }
    console.log(`sum의 값: ${sum}`); //백팁쓰면 + 연산자 없이 가능


      //배열.forEach(함수);<매개값으로 함수
      sum = 0;
    numary.forEach(function(item,idx,ary){
        // console.log(a,',',b,',',c); > 기본 출력
        //짝수 합 구하기
        // if(item % 2 == 0){
        //     sum += item;
        // }
        //인덱스 1,2,3번째 값만 구하기
        if(idx<3){
            sum += item;
        }
    })
    console.log(`sum의 값: ${sum}`);
    


</script>
</head>
